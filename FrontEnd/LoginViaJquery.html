<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: #F0F2F5;
            padding-top: 100px;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #99A9BF;
        }

        table {
            margin: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 20px grey;
        }

        input:focus {
            outline: none;
        }

        #subbtn {
            background-color: #1877F2;
            color: white;
            font-size: 18px;
            font-weight: bold;
            font-family: Arial;
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        #signupbtn {
            padding: 8px 17px;
            color: #ffffff;
            border-radius: 5px;
            border: none;
            background-color: #00A400;
        }

        a:link {
            color: white;
        }

        a:hover {
            color: blue;
        }

        a:visited {
            color: white;
        }

        h1 {
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
            letter-spacing: -3px;
            color: #0779DE;
        }
        .error{
            color:red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    
</head>
<body align="center">
    <h1>facebook</h1>
    <form    method="post" id="login">
        <table width="400px" bgcolor="#ffffff" cellspacing="5">

            <tr align="center">
                <td>Log in to Facebook</td>
            </tr>
            <tr>
                <td><input type="text" id="mbl" placeholder="Email address or phone number" name="user_email" /></td>

            </tr>
            <tr>
                <td><input type="password" id="pw" placeholder="Password" name="password" /></td>

            </tr>
            <tr>
                <td> <input type="submit" id="subbtn" value="Log in" /></td>

            </tr>
            <tr>
                <td align="center"><a href="#">Forgotten password?</a></td>

            </tr>
            <tr>
                <td align="center"><button id="signupbtn"><a id="signuplink" href="FBRegister.html">Create new account</a></button></td>

            </tr>
        </table>
    </form>



</body>
<script>
 
    $("#login").validate({
        
        rules: {
            user_email: {
                required: true,
                email:true,
            },
            password: {
                required: true,
                minlength:6,
                }
        },
        messages: {
            user_email: {
                required: 'email is required',
                email: 'Must be in valid format',
            },
            password: {
                required: 'Please enter password',
                minlength:'Password must contain atleast 6 characters',
                }
        },
      
        });
</script>
</html>
