<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        #cube{
            height:50px;
            width:50px;

            opacity:0.4;

        }

    <div id="cube"></div>
    <button>Animate</button>
</body>
<script>
    $("button").click(function () {
        alert("hiell");
        $("#cube").animate({ opacity:'1',height:'100px'}, 3000);
    });
</script>
